<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--F O N T S-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
    <div class="container">
      <div class="img-container-hero">
      </div>
        <div class="info-container">
          <h1 class="dark">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class="grid-container">
            <div class="img-music-container">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="plan-details-container">
              <span class="dark">Annual Plan</span>
              $59.99/year
            </div>
            <div class="cne-container"><a href="change">Change</a></div>
          </div>
          <div class="btn-container">
            <div class="btn-container-pcd"><button class="btn-pcd">Proceed to Payment</button></div>
            <div class="btn-container-cnl"><button class="btn-cnl">Cancel Order</button></div>
          </div>
        </div>
    </div>
  </main> 
</body>
</html>
